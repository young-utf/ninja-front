<!DOCTYPE html>
<html>
<head>
	<title>LoveYunmi</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<style>
  form {
    width: 300px;
  }
  
  .result {
    width: 300px;
  }

  .wrapper {
     margin: 0 auto;
     width: 320px;
  }
</style>
</head>
<body>
  <div class="wrapper">
    <h2>I Love Yunmi.com</h2><br><br>
    <form>
      <div class="form-group">
        <label for="time"> Standard Time </label>
        <input type="text" class="form-control" name="time" id="time" placeholder="enter a number" />
      </div>
      <div class="form-group">
        <label for="diff"> Diff Time </label>
        <input type="text" class="form-control" name="diff" id="diff" placeholder="enter the difference" />
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <br><br>
    <div class="result">
      <label for="result"> Result </label>
      <input type="text" class="form-control" id="result" readonly>
    </div>
  </div>


<script type="text/javascript">
  $('form').submit(function (data) {
    event.preventDefault();
    
    var time = Number($('#time').val());
    var diff = Number($('#diff').val());
    var result = time + diff;
    var remainder = result % 24;
    var share = parseInt(result / 24);
    var answer;

    console.log(result);
    if (result < 0) {
      console.log('under 0');
      
      answer = 24 + result;
    } else if (result >= 0 && result <= 24) {
      console.log('between');
      
      answer = result;
    } else if (result > 24) {
      console.log('upper 24');
      
      answer = result - 24;
    }

    $('#result').val(answer);
  });
</script>
</body>
</html>
